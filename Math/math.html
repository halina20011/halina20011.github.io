<!DOCTYPE html>
<head>
    <title>Math</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/text.css"></link>
    <link rel="stylesheet" type="text/css" href="/style.css"> </link>
    <link rel="stylesheet" type="text/css" href="math.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="row">
        <div class="column-left">
            <div id="includedContent"></div> 
        </div>
        <div class="column-middle">
            <div class="textBox" id="js-container">
                <div class="numberContainer">
                    <div id="numberDisplay"></div>
                    <div id="resultDisplay"></div>
                </div>
                <div class="sliders">
                    <div class="slider">
                        <input type="range" min="1" max="10" id="rangeMinFirst" value="1">
                        <div id="rangeMinTextFirst">1</div>
                    </div>
                    <div class="slider">    
                        <input type="range" min="1" max="10" id="rangeMaxFirst" value="10">
                        <div id="rangeMaxTextFirst">10</div>
                    </div>
                    <div class="slider">
                        <input type="range" min="1" max="10" id="rangeMinSecond" value="1">
                        <div id="rangeMinTextSecond">1</div>
                    </div>
                    <div class="slider">
                        <input type="range" min="1" max="10" id="rangeMaxSecond" value="10">
                        <div id="rangeMaxTextSecond">10</div>
                    </div>
                </div>
            </div>
            <script src="math.js"></script>
        </div>
        <div class="column-right">
            <h2>Links</h2>
            <div class="Links">
                <a href="https://www.youtube.com/channel/UCG0h6r6T1joRASO29JV9qMQ" class="icon">
                    <img src="/images/youtube.svg" alt="https://www.freepik.com"> 
                </a>
                <a href="https://www.instagram.com/mario.durakovic/" class="icon">
                    <img src="/images/Instagram.svg" alt="https://www.freepik.com"> 
                </a>
                <a href="https://github.com/halina20011/" class="icon">
                    <img src="/images/github.svg" alt="https://www.freepik.com"> 
                </a>
            </div>
        </div>
    </div>
</body>
</html>
