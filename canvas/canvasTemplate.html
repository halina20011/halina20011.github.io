<!DOCTYPE html>
<html lang="en">
<head>
    <title>Canvas</title>
    <meta charset="UTF-8">
    <meta name="description" content="Free web programming tutorials">
    <meta name="author" content="Mario DurakoviÄ‡">
    <link rel="icon" href="/images/Halina-Circle.png" type="image/x-icon">
    <meta name="keywords" content="Halina programming, Arduino learn">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/text.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" type="text/css" href="/canvas/canvas.css">
    <link rel="stylesheet" type="text/css" href="/Menu/dropDownMenu.css">
    <link rel="stylesheet" type="text/css" href="/ScrollProgressBar/ScrollProgressBar.css">
</head>
<body>
    <div class="row">
        <div class="column-up" id="column-up">
        </div>
        <div class="column-display" id="column-display">
            <div class="contentContainer">
                <div class="column-left" id="column-left">
                </div>
                <div class="column-middle" id="column-middle">
                    <h1 style="text-align: center">Canvas template</h1>
                    <div class="fS8"></div>
                    <div div class="window">
                        <canvas class="my-canvas" style="background-color:black;" id="my-canvas" width="400" height="400"></canvas>
                        <div class="settings">
                            <div class="buttons">
                                <button class="addButton" id="addButton"></button>
                                <button class="download" id="download"></button>
                            </div>
                            <div class="waveHolder" id="waveHolder">
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                <div class="column-right" id="column-right">
                </div>
            </div>
            <div class="column-down"></div>
        </div>
    </body>
    <script type="module" src="/canvas/windowSetting.js"></script>
    <script src="/sideNavigation.js"></script>
    <script type="module" src="/tools/importFile.js"></script>
    <script type="module" src="/tools/search.js"></script> 
    <script src="/head.js"></script>
</body>
</html>
