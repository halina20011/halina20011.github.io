<!DOCTYPE html>
<html lang="en">
<head>
    <title>Write</title>
    <meta charset="UTF-8">
    <meta name="description" content="Free web programming tutorials">
    <link rel="icon" href="/Images/halinaCircle.png" type="image/x-icon">
    <meta name="keywords" content="Keyboard, write with 10 fingers, how to write with 10 fingers">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/text.css">
    <link rel="stylesheet" type="text/css" href="/tooltip.css">
    <link rel="stylesheet" type="text/css" href="/style.css"> 
    <link rel="stylesheet" type="text/css" href="writer.css">
    <link rel="stylesheet" type="text/css" href="keyboard.css">
    <script defer type="module" src="/Tools/importFile.js"></script>
    <link rel="stylesheet" type="text/css" href="/Tools/windows.css">
    <script defer type="module" src="writer.js"></script>
    <script defer type="module" src="toolTip.js"></script>
</head>
<body>
    <div class="columnUp" id="columnUp"></div>
    <div class="columnDisplay" id="columnDisplay">
        <div class="contentContainer">
            <div class="columnLeft" id="columnLeft"></div>
            <div class="columnMiddle" id="columnMiddle">
                <div class="writerWindow">
                    <div class="topSettings">
                        <!-- <p class="wpm">0</p> -->
                        <!-- <p class="mistakes" id="mistakes">0</p> -->
                        <p id="timer">0:00</p>
                        <button class="restart refreshButton byHeight" id="restart"></button>
                        <button class="moreSettings settingsButton byHeight"></button>
                    </div>
                    <div class="keyBoardWindow">
                        <div class="progressBar"></div>
                        <div class="screen">
                            <div class="endScreen">
                                <p class="timerEnd">0</p>
                                <p class="mistakesEnd">0</p>
                                <p class="wpmEnd">0</p>
                            </div>
                            <div class="playScreen">
                                <span class="correct"></span><span class="currentCorrect"></span><span class="currentIncorrect"></span><span class="current"></span><span class="afterIncorrect"></span><span class="after"></span>
                            </div>
                        </div>
                        <input class="input" id="input">
                    </div>
                    <div class="fS8"></div>
                    <div class="settings">
                        <div class="windows">
                            <button class="randomLetters">random letters</button>
                            <button class="randomWords">random words</button>
                            <button class="customText">custom text</button>
                            <button class="savedText">saved text</button>
                        </div>
                        <div class="randomLettersWindow">
                            <div>
                                <div>
                                    <p>number of letters</p>
                                    <input type="number" value="60" min="1" max="500" id="numberOfLetters" style="max-width: 100px;">
                                </div>
                                <div>
                                    <p>letters</p>
                                    <button class="toggleAllLetters">all</button>
                                    <button class="toggleLine1">line 1</button>
                                    <button class="toggleLine2">line 2</button>
                                    <button class="toggleLine3">line 3</button>
                                </div>
                                <div>
                                    <p>other</p>
                                    <button class="toggleNumbers">numbers</button>
                                    <button class="toggleAlphanumeric">alphanumeric</button>
                                </div>
                            </div>
                            <div class="keyboard" id="keyboard"></div>
                        </div>
                        <div class="customTextWindow" class="hidden">
                            <textarea type="text" id="wordsInput" placeholder="Text" style="max-width: 100%;">text is a text and not a text is not a text</textarea>
                            <div class="fS8"></div>
                            <div style="display: flex; justify-content: flex-end;">
                                <button class="saveText" style="display: block;">save text</button>
                            </div>
                        </div>
                        <div class="savedTextWindow">
                            <div class="savedTextHolder">
                                <button>use</button>
                                <button>remove</button>
                            </div>
                        </div>
                        <div class="randomWordsWindow">
                            <div>
                                <div class="sameLine">
                                    <p>number of words</p>
                                    <input type="number" value="60" min="1" max="500" id="numberOfWords" style="max-width: 100px;">
                                </div>
                                <div class="sameLine"> 
                                    <p>remove duplicates</p>
                                    <input type="checkbox" id="removeDuplicates" checked="">
                                </div>
                                <div class="sameLine"> 
                                    <p>to lower case</p>
                                    <input type="checkbox" id="toLowerCase" checked="">
                                </div>
                                <div class="sameLine"> 
                                    <p>random case</p>
                                    <input type="checkbox" id="randomCase" checked="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="columnRight" id="columnRight"></div>
        </div>
        <div class="columnDown"></div>
    </div>
</body>
</html>
