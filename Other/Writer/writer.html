<!DOCTYPE html>
<html lang="en">
<head>
    <title>Write</title>
    <meta charset="UTF-8">
    <meta name="description" content="Free web programming tutorials">
    <link rel="icon" href="/Images/halinaCircle.png" type="image/x-icon">
    <meta name="keywords" content="Keyboard, write with 10 fingers, how to write with 10 fingers">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/text.css">
    <link rel="stylesheet" type="text/css" href="/tooltip.css">
    <link rel="stylesheet" type="text/css" href="/style.css"> 
    <link rel="stylesheet" type="text/css" href="writer.css">
    <link rel="stylesheet" type="text/css" href="keyboard.css">
    <script defer type="module" src="/Tools/importFile.js"></script>
    <script defer type="module" src="writer.js"></script>
    <script defer type="module" src="toolTip.js"></script>
</head>
<body>
    <div class="columnUp" id="columnUp"></div>
    <div class="columnDisplay" id="columnDisplay">
        <div class="contentContainer">
            <div class="columnLeft" id="columnLeft"></div>
            <div class="columnMiddle" id="columnMiddle">
                <div class="writerWindow">
                    <div class="topSettings">
                        <p class="mistakes" id="mistakes">0</p>
                        <p id="timer">0:00</p>
                        <input type="checkbox" id="randomizeText" onclick="roll(this, 'customText', 'hidden'); roll(this, 'numberOfLetters', 'hidden');" checked>
                        <input type="number" value="10" min="10" max="100" id="numberOfLetters">
                        <button class="restart refreshButton byHeight" id="restart"></button>
                        <button class="moreSettings settingsButton byHeight"></button>
                    </div>
                    <div class="keyBoardWindow">
                        <div class="screen">
                            <div class="endScreen">
                                <p class="timerEnd">0</p>
                                <p class="mistakesEnd">0</p>
                            </div>
                            <div class="playScreen">
                                    <span class="before"></span><span class="selected"></span><span class="after"></span>
                            </div>
                        </div>
                        <input class="input" id="input">
                    </div>
                    <div class="fS8"></div> 
                    <div class="settings">
                        <div>
                            <div>
                                <p>letters</p>
                                <button class="toggleAllLetters">all</button>
                                <button class="toggleLine1">line 1</button>
                                <button class="toggleLine2">line 2</button>
                                <button class="toggleLine3">line 3</button>
                            </div>
                            <div>
                                <p>other</p>
                                <button class="toggleNumbers">numbers</button>
                                <button class="toggleAlphanumeric">alphanumeric</button>
                            </div>
                        </div>
                        <div class="keyboard" id="keyboard"></div>
                    </div>
                    <div id="customText" class="hidden">
                        <p>custom text</p>
                        <textarea type="text" id="wordsInput" placeholder="Text" style="max-width: 100%">text</textarea>
                    </div>
                </div>
            </div>
            <div class="columnRight" id="columnRight"></div>
        </div>
        <div class="columnDown"></div>
    </div>
</body>
</html>
