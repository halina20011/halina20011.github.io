<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <meta name="description" content="Free web programming tutorials">
    <meta name="author" content="Mario DurakoviÄ‡">
    <link rel="icon" href="/Images/halinaCircle.png" type="image/x-icon">
    <meta name="keywords" content="Offline Tic Tac Toe game with minimax algorithm.">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/text.css">
    <link rel="stylesheet" type="text/css" href="/style.css"> 
    <link rel="stylesheet" type="text/css" href="ticTacToe.css">
    <script defer type="module" src="/Tools/importFile.js"></script>
    <script defer src="ticTacToe.js"></script>
</head>
<body>
    <div class="columnUp" id="columnUp">
    </div>
    <div class="columnDisplay" id="columnDisplay">
        <div class="contentContainer">
            <div class="columnLeft" id="columnLeft">
            </div>
            <div class="columnMiddle" id="columnMiddle">
                <div class="settings">
                    <div class="selectSize">
                        <label>Select size: </label>
                        <select id="size">
                            <option value="3">3X3</option>
                            <!-- <option value="4">4X4</option>
                            <option value="5">5X5</option> -->
                        </select>
                    </div>
                    <div class="refresh">
                        <button class="refreshButton" id="refreshButton"></button>
                    </div>
                </div>
                <div class="gameWindow">
                    <div class="gameBoard" id="gameBoard">
                        <button class="chracterButton"></button>
                        <button class="chracterButton"></button>
                        <button class="chracterButton"></button>
                        <button class="chracterButton"></button>
                        <button class="chracterButton"></button>
                        <button class="chracterButton"></button>
                        <button class="chracterButton"></button>
                        <button class="chracterButton"></button>
                        <button class="chracterButton"></button>
                    </div>
                    <div class="winnnerIndicator" id="winnnerIndicator"></div>
                </div>
            </div>
            <div class="columnRight" id="columnRight"></div>
        </div>
        <div class="columnDown"></div>
    </div>
</body>
</html>
