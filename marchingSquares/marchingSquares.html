<!DOCTYPE html>
<html lang="en">
<head>
    <title>Marching Squares</title>
    <meta charset="UTF-8">
    <meta name="description" content="Free web programming tutorials">
    <meta name="author" content="Mario DurakoviÄ‡">
    <link rel="icon" href="/images/Halina-Circle.png" type="image/x-icon">
    <meta name="keywords" content="Halina programming, Arduino learn">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/text.css"></link>
    <link rel="stylesheet" type="text/css" href="/style.css"></link>
    <link rel="stylesheet" type="text/css" href="/head.css"></link>
    <link rel="stylesheet" type="text/css" href="/Menu/dropDownMenu.css"></link>
    <link rel="stylesheet" type="text/css" href="/ScrollProgressBar/ScrollProgressBar.css">
    <link rel="stylesheet" type="text/css" href="marchingSquares.css">
</head>
<body>
    <div class="row">
        <div class="column-up" id="column-up">
        </div>
        <div class="column-display" id="column-display">
            <div class="contentContainer">
                <div class="column-left" id="column-left">
                </div>
                <div class="column-middle" id="column-middle">
                    <div class="textBox" id="js-container">
                        <h1 style="text-align: center;">Marching Squares</h1>
                        <div class="fS8"></div>
                        <div class="window">
                            <canvas class="my-canvas" id="my-canvas" width="400" height="400"></canvas>
                            <div class="settings">
                                <button class="generate" id="generate">Generate</button>
                                <button class="download" id="download">Download Image</button>
                                <div class="fS8"></div>
                                <div class="paragraph">
                                    <div id="widthText">Width: </div>
                                    <div id="heightText">Height: </div>
                                    <div class="resolution">
                                        <div>Resolution:</div>
                                        <select id="selectSize"><!-- <option></option> --></select>
                                    </div>
                                    <div class="fS8"></div>
                                    <div class="color">
                                        <p>Color: </p>
                                        <input type="color" value="#e5a50a" id="lineColor" style="border: 2px solid #000000; border-radius: 2px; width: 100%">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column-right" id="column-right"></div>
            </div>
            <div class="column-down"></div>
        </div>
    </div>
    <script src="marchingSquares.js"></script>
    <script src="/sideNavigation.js"></script>
    <script type="module" src="/tools/importFile.js"></script>
    <script type="module" src="/tools/search.js"></script> 
    <script src="/head.js"></script>
</body>
</html>
