<!DOCTYPE html>

                </a>
                <a href="https://www.instagram.com/mario.durakovic/" class="icon">
                    <img src="/images/Instagram.svg" alt="https://www.freepik.com"> 
                </a>
                <a href="https://github.com/halina20011/" class="icon">
                    <img src="/images/github.svg" alt="https://www.freepik.com">
