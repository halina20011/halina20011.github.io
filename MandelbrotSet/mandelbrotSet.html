<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mandelbrot set</title>
    <meta charset="UTF-8">
    <meta name="description" content="Free web programming tutorials">
    <meta name="author" content="Mario DurakoviÄ‡">
    <link rel="icon" href="/Images/halinaCircle.png" type="image/x-icon">
    <meta name="keywords" content="Halina programming, Arduino learn">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/text.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" type="text/css" href="/canvas/canvas.css">
    <link rel="stylesheet" type="text/css" href="/Menu/dropDownMenu.css">
    <link rel="stylesheet" type="text/css" href="/Tools/loading/loadingBlink.css">
</head>
</body>
    <div class="row">
        <div class="column-up" id="column-up">
        </div>
        <div class="column-display" id="column-display">
            <div class="contentContainer">
                <div class="column-left" id="column-left">
                </div>
                <div class="column-middle" id="column-middle">
                    <h1 style="text-align: center">Manderbrot set</h1>
                    <div class="fS8"></div>
                    <div div class="window">
                        <canvas class="my-canvas" style="background-color:black;" id="my-canvas" width="800" height="800"></canvas>
                        <div class="settings">
                            <!-- Timelapse -->
                            <div style="display:flex; justify-content: space-between;">
                                <div></div>
                                <div>
                                    <button class="downloadButton" id="downloadImage"></button>
                                    <button class="refreshButton" id="update"></button>
                                    <button class="timelapseButton" id="timelapseButton"></button>
                                </div>
                            </div>
                            <div class="fS8"></div>
                            <div class="paragraph">
                                <div class="settingSameLine">
                                    <p>Color: </p>
                                    <select id="color">
                                        <option value="Grayscale">Grayscale</option>
                                        <option value="Orange">Orange</option>
                                        <option value="Blue" selected="selected">Blue</option>
                                    </select>
                                </div>
                                <div class="fS8"></div>
                                <div class="settingSameLine">
                                    <p>Iterations: </p>
                                    <input type="number" id="maxIterations" style="width: 100%;" value="100" min="1" max="1000">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                <div class="column-right" id="column-right">
                </div>
            </div>
            <div class="column-down"></div>
        </div>
    </div>
    <div class="timelapse" id="timelapse">
        <div class="settingSameLine">
        <p>Iterations: </p>
        <input id="timelapseIterationsFrom"type="number" min="0" value="0"></input>
        <input id="timelapseIterationsTo" type="number" min="1" value="1"></input>
        </div>
            <div style="display:flex; justify-content: space-between;">
            <div>
        </div>
            <div>
                <button class="nextButton" id="nextButton">next</button>
            </div>
        </div>
    </div>
    <script type="module" src="mandelbrotSet.js"></script>
    <script type="module" src="/canvas/download.js"></script>
    <script src="/sideNavigation.js"></script>
    <script type="module" src="/Tools/importFile.js"></script>
    <script type="module" src="/Tools/search.js"></script> 
    <script src="/head.js"></script>
</body>
</html>
