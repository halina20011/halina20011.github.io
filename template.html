<!DOCTYPE html>
<html lang="en">
<head>
    <title>Template</title>
    <meta charset="UTF-8">
    <meta name="description" content="Free web programming tutorials">
    <meta name="author" content="Mario DurakoviÄ‡">
    <link rel="icon" href="/Images/halinaCircle.png" type="image/x-icon">
    <meta name="keywords" content="Halina programming, Arduino learn">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/text.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="/Menu/dropDownMenu.js"></script>
</head>
<head>
    <div class="columnUp" id="columnUp">
    </div>
    <div class="columnDisplay" id="columnDisplay">
        <div class="contentContainer">
            <div class="columnLeft" id="columnLeft">
            </div>
            <div class="columnMiddle" id="columnMiddle">
                <h1>[Template]</h1>
                <div class="fS8"></div>
                <div class="paragraph">
                    <p>[paragraph]</p>
                </div>
                <div class="freeLine"></div>

                <!-- ###################################################################### -->
                <!--                                 Text                                   -->
                <!-- ###################################################################### -->
                <jumpLink id="Text"></jumpLink>
                <h2>[Text]</h2>
                <div class="paragraph">
                    <p>[Some text]</p>
                </div>
                <div class="freeLine"></div>

                <!-- ###################################################################### -->
                <!--                               Images                                   -->
                <!-- ###################################################################### -->
                <jumpLink id="Images"></jumpLink>
                <h2>Images</h2>
                <div class="paragraph">
                    <p>Images</p>
                    <img class="image" src="/Images/Schematics/Led.svg">
                    <p>[Description]</p>
                </div>
                <div class="freeLine"></div>
            </div>
            <div class="columnRight" id="columnRight">
                <div class="pageContentContainer" id="pageContentContainer">
                    <p>Table of contents</p>
                    <div class="pageContent">
                        <button onclick="document.location='#Text'">Text</button>
                        <button onclick="document.location='#Images'">Images</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="columnDown"></div>
    <script type="module" src="/Tools/importFile.js"></script>
    <script src="/head.js"></script>
</body>
</html>
