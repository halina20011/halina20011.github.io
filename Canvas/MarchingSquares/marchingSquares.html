<!DOCTYPE html>
<html lang="en">
<head>
    <title>Marching Squares</title>
    <meta charset="UTF-8">
    <meta name="description" content="Free web programming tutorials">
    <meta name="author" content="Mario DurakoviÄ‡">
    <link rel="icon" href="/Images/halinaCircle.png" type="image/x-icon">
    <meta name="keywords" content="Halina programming, Arduino learn">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/text.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" type="text/css" href="/Menu/dropDownMenu.css">
    <link rel="stylesheet" type="text/css" href="marchingSquares.css">
    <link rel="stylesheet" type="text/css" href="/Canvas/canvas.css">
    <script src="/Menu/dropDownMenu.js"></script>
</head>
<body>
    <div class="row">
        <div class="columnUp" id="columnUp">
        </div>
        <div class="columnDisplay" id="columnDisplay">
            <div class="contentContainer">
                <div class="columnLeft" id="columnLeft">
                </div>
                <div class="columnMiddle" id="columnMiddle">
                    <h1 style="text-align: center;">Marching Squares</h1>
                    <div class="fS8"></div>
                    <div class="window">
                        <canvas class="my-canvas" id="my-canvas" width="400" height="400"></canvas>
                        <div class="settings">
                            <div class="sameLine">
                                <button class="refreshButton" id="generate"></button>
                                <button class="downloadButton" id="downloadImage"></button>
                                <button class="autoRefresh" id="autoRefresh">Auto Refresh</button>
                            </div>
                            <div class="intervalSettings paragraph hidden" id="intervalSettings">
                                <p>Timeout: </p>
                                <input type="number" class="intervalInput" id="intervalInput" min="500" max="5000" step="100" style="width:50%" value="500">
                            </div>
                            <div class="fS8"></div>
                            <div class="paragraph">
                                <div id="widthText">Width: </div>
                                <div id="heightText">Height: </div>
                                <div class="resolution">
                                    <div>Resolution:</div>
                                    <select id="selectSize"><!-- <option></option> --></select>
                                </div>
                                <div class="fS8"></div>
                                <div class="color">
                                    <p>Color: </p>
                                    <input type="color" value="#e5a50a" id="colorOfLine" style="border: 2px solid #000000; border-radius: 2px; width: 100%">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="columnRight" id="columnRight"></div>
            </div>
            <div class="columnDown"></div>
        </div>
    </div>
    <script src="marchingSquares.js"></script>
    <script src="/sideNavigation.js"></script>
    <script type="module" src="/Tools/importFile.js"></script>
    <script type="module" src="/Tools/search.js"></script> 
    <script src="/head.js"></script>
</body>
</html>
