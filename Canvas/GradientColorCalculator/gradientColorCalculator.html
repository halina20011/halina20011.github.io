<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gradient color calculator</title>
    <meta charset="UTF-8">
    <meta name="description" content="Free web programming tutorials">
    <meta name="author" content="Mario DurakoviÄ‡">
    <link rel="icon" href="/Images/halinaCircle.png" type="image/x-icon">
    <meta name="keywords" content="Halina programming, Arduino learn">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="/text.css">
    <link rel="stylesheet" type="text/css" href="/style.css">

<body>
    <div class="columnUp" id="columnUp">
    </div>
    <div class="columnDisplay" id="columnDisplay">
        <div class="contentContainer">
            <div class="columnLeft" id="columnLeft">
            </div>
            <div class="columnMiddle" id="columnMiddle">
                <h1 style="text-align: center">Manderbrot set</h1>
                <div class="fS8"></div>
                <div div class="window">
                    <canvas class="my-canvas" style="background-color:black;" id="my-canvas" width="800" height="800"></canvas>
                    <div class="settings">
                        <button class="downloadButton" id="downloadImage"></button>
                        <button class="update" id="update">Update Image</button>
                        <div class="fS8"></div>
                        <div class="paragraph">
                            <p>Settings</p>
                            <div class="fS8"></div>
                            <div class="paragraph">
                                <div class="colorHolder" id="colorHolder"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="columnRight" id="columnRight">
            </div>
        </div>
        <div class="columnDown"></div>
