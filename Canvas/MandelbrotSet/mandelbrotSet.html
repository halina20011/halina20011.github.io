<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mandelbrot set</title>
    <meta charset="UTF-8">
    <meta name="description" content="Free web programming tutorials">
    <meta name="author" content="Mario DurakoviÄ‡">
    <link rel="icon" href="/Images/halinaCircle.png" type="image/x-icon">
    <meta name="keywords" content="Halina programming, Arduino learn">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/text.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" type="text/css" href="/Canvas/canvas.css">
    <link rel="stylesheet" type="text/css" href="/Tools/Loading/loadingBlink.css">
    <script defer type="module" src="/Tools/importFile.js"></script>
    <script defer type="module" src="mandelbrotSet.js"></script>
</head>
</body>
    <div class="row">
        <div class="columnUp" id="columnUp">
        </div>
        <div class="columnDisplay" id="columnDisplay">
            <div class="contentContainer">
                <div class="columnLeft" id="columnLeft">
                </div>
                <div class="columnMiddle" id="columnMiddle">
                    <h1 style="text-align: center">Manderbrot set</h1>
                    <div class="fS8"></div>
                    <div div class="window">
                        <canvas class="my-canvas" style="background-color:black;" id="my-canvas" width="800" height="800"></canvas>
                        <div class="settings">
                            <div class="canvasButtons" id="canvasButtons">
                                <button class="downloadButton" id="downloadImage"></button>
                                <button class="refreshButton" id="update"></button>
                            </div>
                            <div class="fS8"></div>
                            <div class="paragraph">
                                <div class="settingSameLine">
                                    <p>Color: </p>
                                    <select id="color">
                                        <option value="Grayscale">Grayscale</option>
                                        <option value="Orange">Orange</option>
                                        <option value="Blue" selected="selected">Blue</option>
                                    </select>
                                </div>
                                <div class="fS8"></div>
                                <div class="settingSameLine">
                                    <p>Smooth colors: </p>
                                    <input type="checkbox" id="enableSmoothColors" checked="true">
                                </div>
                                <div class="fS8"></div>
                                <div class="settingSameLine">
                                    <p>Iterations: </p>
                                    <input type="number" id="maxIterations" style="width: 100%;" value="100" min="1" max="1000">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                <div class="columnRight" id="columnRight">
                </div>
            </div>
            <div class="columnDown"></div>
        </div>
    </div>
</body>
</html>
