<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fourier series</title>
    <meta charset="UTF-8">
    <meta name="description" content="Free web programming tutorials">
    <meta name="author" content="Mario Duraković">
    <link rel="icon" href="/Images/halinaCircle.png" type="image/x-icon">
    <meta name="keywords" content="Halina programming, Arduino learn">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/text.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" type="text/css" href="/Canvas/canvas.css">
    <link rel="stylesheet" type="text/css" href="fourierSeries.css">
    <link rel="stylesheet" type="text/css" href="/Tools/math.css">
    <script defer type="module" src="/Tools/importFile.js"></script>
    <script defer type="module" src="/Canvas/canvas.js"></script>
    <script defer type="module" src="fourierSeries.js"></script>
    <script defer type="module" src="/Canvas/download.js"></script>
</head>
<body>
    <div class="row">
        <div class="columnUp" id="columnUp">
        </div>
        <div class="columnDisplay" id="columnDisplay">
            <div class="contentContainer">
                <div class="columnLeft" id="columnLeft">
                </div>
                <div class="columnMiddle" id="columnMiddle">
                    <h1 style="text-align: center">Fourier Series</h1>
                    <div class="fS8"></div>
                    <div div class="window">
                        <canvas class="my-canvas" style="background-color:black;" id="my-canvas" width="400" height="400"></canvas>
                        <div class="settings">
                            <div class="canvasButtons" id="canvasButtons">
                                <button class="removeButton" id="removeButton"></button>
                                <button class="addButton" id="addButton"></button>
                                <button class="downloadButton" id="downloadImage"></button>
                            </div>
                            <div class="fS8"></div>
                            <div class="settingSameLine">
                                <p>Type of wave:</p>
                                <select id="waveType" style="width: 100%;">
                                    <option value="0" selected="selected">Square wave</option>
                                    <option value="1">Half sawtooth wave increasing</option>
                                    <option value="2">Half sawtooth wave decreasing</option>
                                    <option value="3">Sinh Wave</option>
                                </select>
                            </div>
                            <div class="fS8"></div>
                            <div class="mathEquatoin" id="squareWave">
                                <div class="fraction">
                                    <div class="fractionUp">4</div>
                                    <div class="fractionLine"></div>
                                    <div class="fractionDown">π</div>
                                </div>
                                <div class="sigma">
                                    <div class="mathSymbolUp" id="squareWaveMax">∞</div>
                                    <div class="mathSymbol">Σ</div>
                                    <div class="mathSymbolDown" id="sigmaFrom">n=0</div>
                                </div>
                                <div class="fraction">
                                    <div class="fractionUp">sin((2n+1)θ)</div>
                                    <div class="fractionLine"></div>
                                    <div class="fractionDown">2n+1</div>
                                </div>
                            </div>
                            <div class="mathEquatoin" id="halfSawtoothWaveIncreasing">
                                <div class="sigma">
                                    <div class="mathSymbolUp" id="halfSawtoothWaveIncreasingMax">∞</div>
                                    <div class="mathSymbol">Σ</div>
                                    <div class="mathSymbolDown" id="sigmaFrom">n=1</div>
                                </div>
                                <div class="fraction">
                                    <div class="fractionUp">(-1)<sup>n+1</sup>sin(nθ)</div>
                                    <div class="fractionLine"></div>
                                    <div class="fractionDown">n</div>
                                </div>
                            </div>
                            <div class="mathEquatoin" id="halfSawtoothWaveDecreasing">
                                <div class="sigma">
                                    <div class="mathSymbolUp" id="halfSawtoothWaveDecreasingMax">∞</div>
                                    <div class="mathSymbol">Σ</div>
                                    <div class="mathSymbolDown" id="sigmaFrom">n=1</div>
                                </div>
                                <div class="fraction">
                                    <div class="fractionUp">sin(nθ)</div>
                                    <div class="fractionLine"></div>
                                    <div class="fractionDown">n</div>
                                </div>
                            </div>
                            <div class="mathEquatoin" id="sinhWave">
                                <div class="fraction">
                                    <div class="fractionUp">2*sinh(pi)</div>
                                    <div class="fractionLine"></div>
                                    <div class="fractionDown">π</div>
                                </div>

                                <div class="sigma">
                                    <div class="mathSymbolUp" id="sinhWaveMax">∞</div>
                                    <div class="mathSymbol">Σ</div>
                                    <div class="mathSymbolDown" id="sigmaFrom">n=1</div>
                                </div>
                                <div class="fraction">
                                    <div class="fractionUp">(-1)<sup>n+1</sup>n</div>
                                    <div class="fractionLine"></div>
                                    <div class="fractionDown">n<sup>2</sup>+1</div>
                                </div>
                            </div>
                            <div class="waveHolder" id="waveHolder">
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                <div class="columnRight" id="columnRight">
                </div>
            </div>
            <div class="columnDown"></div>
        </div>
    </body>
</body>
</html>
