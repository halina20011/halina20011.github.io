<!DOCTYPE html>
<html lang="en">
<head>
    <title>Halina's Home</title>
    <meta charset="UTF-8">
    <meta name="description" content="Free web programming tutorials">
    <meta name="author" content="Mario DurakoviÄ‡">
    <link rel="icon" href="/Images/halinaCircle.png" type="image/x-icon">
    <meta name="keywords" content="Halina programming, Arduino learn">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="contactMe.css">
    <link rel="stylesheet" type="text/css" href="text.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="ScrollProgressBar/ScrollProgressBar.css">
    <link rel="stylesheet" type="text/css" href="/dropDownMenu.css">
    <script src="/dropDownMenu"></script>
</head>
<body>
    <div class="row">
        <div class="column-left" id="column-left">
            <div id="includedContent"></div>
        </div>
        <div class="column-middle" id="column-middle">
            <div class="progress">
                <div class="progress__highlight" id="js-highlight"></div>
            </div>
            <div class="container">
                <div class="textHead">Contact us Form</div>
                <form action="#">
                    <div class="form-row">
                        <div class="input-data">
                            <input type="text" required>
                            <div class="underline"></div>
                            <label for="">First Name</label>
                        </div>
                        <div class="input-data">
                            <input type="text" required>
                            <div class="underline"></div>
                            <label for="">Last Name</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-data">
                            <input type="text" required>
                            <div class="underline"></div>
                            <label for="">Email Address</label>
                        </div>
                        <div class="input-data">
                            <input type="text" required>
                            <div class="underline"></div>
                            <label for="">Website Name</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-data textarea">
                            <textarea rows="8" cols="80" required></textarea>
                            <label for="">Write your message</label>
                            <!-- <br/> -->
                            <div class="underline"></div>
                            <br>
                        </div>
                        <div class="submit-btn">
                            <div class="submit-data">
                                <div class="inner"></div>
                                <input type="submit" value="submit">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="column-right" id="column-right">
            <h2>Links</h2>
            <div class="Links">
                <a href="https://www.youtube.com/channel/UCG0h6r6T1joRASO29JV9qMQ" class="icon">
                    <img src="/Images/youtube.svg" alt="https://www.freepik.com"> 
                </a>
                <a href="https://www.instagram.com/mario.durakovic/" class="icon">
                    <img src="/Images/Instagram.svg" alt="https://www.freepik.com"> 
                </a>
                <a href="https://github.com/halina20011/" class="icon">
                    <img src="/Images/github.svg" alt="https://www.freepik.com"> 
                </a>
            </div>
        </div>
    </div>
    <script src="/sideNavigation.js"></script>
    <script type="module" src="/Tools/import.js"></script>
    <script type="module" src="/Tools/importFile.js"></script>
</body>
</html>
