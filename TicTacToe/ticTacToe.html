<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <meta name="description" content="Free web programming tutorials">
    <meta name="author" content="Mario DurakoviÄ‡">
    <link rel="icon" href="/Images/halinaCircle.png" type="image/x-icon">
    <meta name="keywords" content="Offline Tic Tac Toe game with minimax algorithm.">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="/text.css">
    <link rel="stylesheet" type="text/css" href="/style.css"> 
    <link rel="stylesheet" type="text/css" href="ticTacToe.css">
    <link rel="stylesheet" type="text/css" href="/Menu/dropDownMenu.css">
    <script src="/Menu/dropDownMenu.js"></script>
</head>
<body>
    <div class="columnUp" id="columnUp">
    </div>
    <div class="columnDisplay" id="columnDisplay">
        <div class="contentContainer">
            <div class="columnLeft" id="columnLeft">
            </div>
            <div class="columnMiddle" id="columnMiddle">
                <div class="progress">
                </div>
                <div class="settings">
                    <div class="selectSize">
                        <label>Select size: </label>
                        <select id="size">
                            <option value="3">3X3</option>
                            <!-- <option value="4">4X4</option>
                            <option value="5">5X5</option> -->
                        </select>
                    </div>
                    <div class="refresh">
                        <button class="refreshButton" id="refreshButton"></button>
                    </div>
                </div>
                <div class="gameWindow">
                    <div class="window3x3">
                        <div class="barImage">
                            <div class="winIndicator"></div>
                            <div class="gameWindow3x3">
                                <button class="chracterButton1" id="chracterButton1"></button>
                                <button class="chracterButton2" id="chracterButton2"></button>
                                <button class="chracterButton3" id="chracterButton3"></button>
                                <button class="chracterButton4" id="chracterButton4"></button>
                                <button class="chracterButton5" id="chracterButton5"></button>
                                <button class="chracterButton6" id="chracterButton6"></button>
                                <button class="chracterButton7" id="chracterButton7"></button>
                                <button class="chracterButton8" id="chracterButton8"></button>
                                <button class="chracterButton9" id="chracterButton9"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <script src="ticTacToe.js"></script>
            </div>
            <div class="columnRight" id="columnRight"></div>
        </div>
        <div class="columnDown"></div>
    </div>
    <!-- <script src="/sideNavigation.js"></script> -->
    <script type="module" src="/Tools/import.js"></script>
    <script type="module" src="/Tools/importFile.js"></script>
    <script type="module" src="/Tools/search.js"></script>
    <script src="/head.js" async></script>
</body>
</html>
